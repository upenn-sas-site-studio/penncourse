
penncourse.penncourse_config_form:
  path: '/admin/config/penncourse/settings'
  defaults:
    _form: '\Drupal\penncourse\Form\PenncourseConfigForm'
    _title: 'PenncourseConfigForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

